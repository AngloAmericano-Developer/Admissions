<div id="loader_" class="d-flex justify-content-center align-items-center" 
     style="position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(255,255,255,0.8); z-index:1050; display: none;">
  <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>
<div class="dashboard-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="mb-0"><i class="fas fa-file-signature me-3"></i>Estado de Firmas</h1>
                <p class="mb-0 mt-2 opacity-75">Seguimiento de documentación estudiantil</p>
            </div>
            <div class="col-md-4 text-md-end">
                <div class="d-flex justify-content-md-end justify-content-center mt-3 mt-md-0">
                    <div class="text-center">
                        <div class="fs-4 fw-bold" id="currentDate"></div>
                        <small>Última actualización</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- Estado General -->
    <div class="row mb-4">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="overall-status fade-in">
                <div class="overall-status-icon" id="overallStatusIcon">
                    <i class="fas fa-clock"></i>
                </div>
                <h3 class="mb-2" id="overallStatusText"></h3>
                <p class="text-muted mb-3"></p><!-- 1 de 2 firmas completadas -->
                <div class="progress-container">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" id="overallProgress"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <small class="text-muted">Progreso</small>
                        <small class="text-muted"><span id="progressText"></span></small>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="student-info-card fade-in">
                <div class="row">
                    <div class="col-md-6" id="studentInfo">
                    </div>
                    <div class="col-md-6" id="resourcesInfo">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Estados de Firma -->
    <div class="row">
        <!-- Deudor -->
        <div class="col-md-6">
            <div class="signature-card fade-in">
                <div class="d-flex align-items-center mb-3">
                    <div class="signature-icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div>
                        <h5 class="mb-1">Deudor Principal</h5>
                        <p class="text-muted mb-0" id="debtorName"></p>
                    </div>
                </div>

                <div class="mb-3 status-signed-debtor"></div>
                <div class="info-item">
                    <span class="info-label">Documento:</span>
                    <span class="info-value" id="debtorDocument"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="debtorEmail"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Teléfono:</span>
                    <span class="info-value" id="debtorPhone"></span>
                </div>
                <div class="info-item signed-debtor"></div>

                <div class="action-buttons buttondebtor" id="buttonDebtor"></div>
            </div>
        </div>

        <!-- Codeudor -->
        <div class="col-md-6">
            <div class="signature-card fade-in">
                <div class="d-flex align-items-center mb-3">
                    <div class="signature-icon">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <div>
                        <h5 class="mb-1">Codeudor</h5>
                        <p class="text-muted mb-0" id="coDebtorName"></p>
                    </div>
                </div>

                <div class="mb-3 status-signed-coDebtor">
                </div>

                <div class="info-item">
                    <span class="info-label">Documento:</span>
                    <span class="info-value" id="coDebtorDocument"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="coDebtorEmail"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Teléfono:</span>
                    <span class="info-value" id="coDebtorPhone"></span>
                </div>
                <div class="info-item signed-coDebtor"></div>
                <div class="action-buttons buttoncoDebtor" id="buttoncoDebtor"></div>
            </div>
        </div>
    </div>
     <!-- Botones de Acción Global -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="text-center">
                <button class="btn btn-primary-custom refresh btn-custom btn-lg me-3">
                    <i class="fas fa-sync-alt me-2"></i>Actualizar Estado
                </button>
            </div>
        </div>
    </div>
</div>


<!-- Modal visor PDF -->
<div class="modal fade" id="pdfModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Documento firmado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <iframe id="pdfViewer" width="100%" height="600px" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</div>
